{% extends 'accounts/base.html' %}

{% block content %}
{% load static %}
<div class="container form-signin-header d-flex justify-content-center text-center">
<h2>Login</h2>
</div>
<main class="form-signin container d-flex justify-content-center text-center">

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Log In</button>
    </form>
</main>
{% endblock %}
